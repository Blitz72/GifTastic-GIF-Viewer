<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>In a GIF!</title>
  
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Exo:600i" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Exo:600i|Titillium+Web:600i" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>

  <div class="container">
    <h1>GifTastic Movie/TV Character Search!</h1>

    <!-- Topic buttons will get dumped here -->
    <div id="buttons-view"></div>

    <form id="topic-form">
      <label for="topic-input">Add your favorite movie/TV character here!</label>
      <input type="text" id="topic-input">

      <!-- Button triggers new movie to be added -->
      <input id="add-topic" type="submit" value="Add character">
    </form>
    <!-- Any messages related to the images go here -->
    <div id="message-div"></div>
    <!-- GIF's are loaded here -->
    <div id="gifs-view"></div>
  </div>

</body>

</html>
